language: rust
cache: cargo
rust:
    - 1.35.0
    - stable
    - beta
    - nightly
os:
    - linux
    - osx
matrix:
    allow_failures:
        - rust: nightly

before_script:
    - |
      (travis_wait rustup component add rustfmt-preview || true) &&
      (test "$TRAVIS_RUST_VERSION" == 1.35.0 || travis_wait rustup component add clippy-preview || true)
script:
    - |
      export PATH="$PATH":~/.cargo/bin &&
      export RUST_BACKTRACE=1 &&
      export CARGO_INCREMENTAL=1 &&
      cargo build &&
      cargo test --release &&
      cargo test --release -- --ignored &&
      cargo doc --no-deps &&
      (test "$TRAVIS_RUST_VERSION" != nightly || cargo test --all --release --benches) &&
      (test "$TRAVIS_RUST_VERSION" == 1.35.0 || cargo clippy -- --deny clippy::all) &&
      (test "$TRAVIS_RUST_VERSION" == 1.35.0 || cargo fmt --all -- --check)
